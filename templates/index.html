<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Student Assessment Progress</title>
    <link rel="shortcut icon" type="image/png" href="./static/favicon.png"/>
    <link rel="stylesheet" href="./static/style.css" type="text/css" media="all" />
  </head>
  <body>
    <header>
      <div class="title">
        <h2>Student Assessment Progress</h2> 
        <div>
          <p class="cache"></p>
          <button class="reload"> Reload </button>
        </div>
      </div>
      <nav>
        <p class="dropdown"></p>
        <p class="loading"> loading student data...</p>
        <p class="start-date"></p>
        <p class="end-date">
          <strong>End: </strong>
          <input type="date"/>
        </p>
        <p class="error">Error: check console for details</p>
      </nav>
    </header>
    <main>
      <iframe frameBorder="0"></iframe>
    </main>
    <script src="./static/lz-string.js"></script>
    <script src="./static/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
